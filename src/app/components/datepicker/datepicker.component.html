<div>
  <div class="w-max border border-current pl-4 focus-within:ring-2">
    <span
      class="cursor-pointer"
      (click)="toggleContainer()"
    >
      <fa-icon
        [icon]="faCalendarAlt"
        [classes]="iconClass"
        size="lg"
      ></fa-icon>
    </span>
    <input
      #inputEl
      type="text"
      [placeholder]="placeholder"
      class="border-none focus:ring-0"
      (input)="handleInput()"
      (focus)="handleFocus()"
      (blur)="handleBlur()"
      [formControl]="input"
    >
  </div>
  <div
    *ngIf="showContainer"
    class="calendar-container z-10"
    (mousedown)="$event.preventDefault()"
  >
    <rk-calendar
      [date]="date"
      (onSelect)="this.writeValue($event)"
    ></rk-calendar>
  </div>
</div>
