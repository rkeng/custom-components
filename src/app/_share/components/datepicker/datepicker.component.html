<div>
  <input
    type="text"
    (input)="handleInput()"
    (focus)="handleFocus()"
    (blur)="handleBlur()"
    [formControl]="input"
  >
  <div
    *ngIf="showContainer"
    class="calendar-container"
    (mousedown)="$event.preventDefault()"
  >
    <rk-calendar
      [date]="date"
      (onSelect)="this.writeValue($event)"
    ></rk-calendar>
  </div>
</div>
